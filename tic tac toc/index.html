<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Tic Tac Toe</h1>
        <div id="game-status" class="alert alert-info text-center mb-4">Player X's turn</div>
        <div class="d-flex justify-content-center">
            <div id="tic-tac-toe-board" class="row row-cols-3 g-2">
                <!-- 9 cells will be generated by JS or can be static here -->
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="0"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="1"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="2"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="3"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="4"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="5"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="6"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="7"></button></div>
                <div class="col"><button class="cell btn btn-outline-dark w-100 h-100" data-cell="8"></button></div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="restart-btn" class="btn btn-primary">Restart Game</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
